<h1>ORBit2 - a CORBA ORB</h1>

<p>ORBit2 is a CORBA ~compliant ORB, written in C, with very wide
deployment and portability. It is the foundation of the Gnome project's
IPC.</p>

<h2>Download</h2>

<p>Find the latest ORBit2 at <a href="ftp://ftp.gnome.org/pub/GNOME/sources/ORBit2">ftp://ftp.gnome.org/pub/GNOME/sources/ORBit2</a>.
