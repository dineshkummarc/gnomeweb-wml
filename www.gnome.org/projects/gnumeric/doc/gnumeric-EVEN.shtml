<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">EVEN</span> function returns the number rounded up to the nearest even integer.</p>
<div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div>
</div>

<p class="para"><span class="function" style="font-family: monospace; ">EVEN</span>(5.4) equals 6.</p>
