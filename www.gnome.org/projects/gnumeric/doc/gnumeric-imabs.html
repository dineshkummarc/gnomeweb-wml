><DIV

><H2
>Name</H2
>IMABS&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN7811"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>IMABS(inumber)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7813"
></A
><H2
>Description</H2
><P
>IMABS returns the absolute value of a complex number.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7817"
></A
><H2
>Examples</H2
><P
></P
><P
>IMABS("2-j") equals 2.23606798.</P
><P
></P
></DIV
