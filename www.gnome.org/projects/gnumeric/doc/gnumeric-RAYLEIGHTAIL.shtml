<div class="refentry">
<h1 class="refentry title"><span class="title">
          <span class="function" style="font-family: monospace; ">RAYLEIGHTAIL</span>
        </span></h1>
<div class="refnamedivs">
<h2 class="refnamediv title"><span class="title">Name</span></h2>
<div class="refnamediv">
<span class="refname">
          <span class="function" style="font-family: monospace; ">RAYLEIGHTAIL</span>
        </span> â€” </div>
</div>
<div class="refsynopsisdiv">
<h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function" style="font-family: monospace; ">RAYLEIGHTAIL</span>(<span class="parameter" style="font-family: monospace; ">x</span>,<span class="parameter" style="font-family: monospace; ">a</span>,<span class="parameter" style="font-family: monospace; ">sigma</span>)</pre></div>
      </div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">RAYLEIGHTAIL</span> returns the probability density p(x) at <span class="parameter" style="font-family: monospace; ">x</span> for a Rayleigh tail distribution with scale parameter <span class="parameter" style="font-family: monospace; ">sigma</span> and lower limit <span class="parameter" style="font-family: monospace; ">a</span>.</p>
</div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Examples</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">RAYLEIGHTAIL</span>(0.6,0.3,1).</p>
</div>
