<div class="refentry">
<h1 class="refentry title"><span class="title">

<div class="refnamedivs">
<h2 class="refnamediv title"><span class="title">Name</span></h2>
<div class="refnamediv">
<span class="refname">

<div class="refsynopsisdiv">
<h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function" style="font-family: monospace; ">BITLSHIFT</span>(<span class="parameter" style="font-family: monospace; ">x</span>,<span class="parameter" style="font-family: monospace; ">n</span>)</pre></div>
      </div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">BITLSHIFT</span> function returns <span class="parameter" style="font-family: monospace; ">x</span> bit-shifted left by <span class="parameter" style="font-family: monospace; ">n</span> bits.</p>
<div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">If <span class="parameter" style="font-family: monospace; ">n</span> is negative, a right shift will in effect be performed.</span>
          </li></ul></div></div>
</div>
