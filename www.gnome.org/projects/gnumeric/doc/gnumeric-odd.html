><H2
>Description</H2
><P
>ODD function returns the @number rounded up to the nearest odd integer.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN10743"
></A
><H2
>Examples</H2
><P
></P
><P
>ODD(4.4) equals 5.</P
