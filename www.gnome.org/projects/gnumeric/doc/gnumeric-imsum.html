><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN8910"
></A
><H2
>Name</H2
>IMSUM&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN8913"><H2
>Synopsis</H2
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="SYNOPSIS"
>IMSUM(inumber,inumber)</PRE
></TD
></TR
></TABLE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8915"
></A
><H2
>Description</H2
><P
>IMSUM returns the sum of two complex numbers.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8919"
></A
><H2
>Examples</H2
><P
></P
><P
>IMSUM("2-4j","9-j") equals 11-5j.</P
><P
></P
></DIV
