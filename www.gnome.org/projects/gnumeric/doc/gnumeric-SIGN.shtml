        <div class="synopsis"><pre class="synopsis"><span class="function" style="font-family: monospace; ">SIGN</span>(<span class="parameter" style="font-family: monospace; ">number</span>)</pre></div>

<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">SIGN</span> function returns 1 if the <span class="parameter" style="font-family: monospace; ">number</span> is positive, zero if the <span class="parameter" style="font-family: monospace; ">number</span> is 0, and -1 if the <span class="parameter" style="font-family: monospace; ">number</span> is negative.</p>
<div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div>
</div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Examples</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">SIGN</span>(3) equals 1.</p>
<p class="para"><span class="function" style="font-family: monospace; ">SIGN</span>(-3) equals -1.</p>
<p class="para"><span class="function" style="font-family: monospace; ">SIGN</span>(0) equals 0.</p>
</div>
