><DIV

><H2
>Synopsis</H2
><PRE

><DIV

><A
NAME="AEN10427"
></A
><H2
>Description</H2
><P
>TIME returns a fraction representing the time of day.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN10431"
></A

>Examples</H2
><P
></P
><P
>TIME(3, 5, 23) equals 3:05AM.</P
><P
