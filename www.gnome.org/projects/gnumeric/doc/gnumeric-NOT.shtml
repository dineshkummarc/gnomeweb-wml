<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"><head><title>NOT</title><link rel="previous" href="gnumeric-IF.shtml" title="&#10;          IF&#10;        "/><link rel="next" href="gnumeric-OR.shtml" title="&#10;          OR&#10;        "/><link rel="top" href="index.shtml" title="The Gnumeric Manual, version 1.7"/><link rel="stylesheet" type="text/css" href="gnumeric-doc.css"/></head><body><div class="body"><div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function" style="font-family: monospace; ">NOT</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><div class="refnamediv"><span class="refname">
          <span class="function" style="font-family: monospace; ">NOT</span>
        </span> â€” <span class="refpurpose"/></div></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="synopsis block-indent"><pre class="synopsis"><span class="function" style="font-family: monospace; ">NOT</span>(<span class="parameter" style="font-family: monospace; ">number</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">NOT</span> implements the logical <span class="function" style="font-family: monospace; ">NOT</span> function: the result is TRUE if the <span class="parameter" style="font-family: monospace; ">number</span> is zero;  otherwise the result is FALSE.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"/><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">NOT</span>(0) equals TRUE.</p><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">NOT</span>(TRUE) equals FALSE.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><a class="link" href="gnumeric-AND.shtml" title="&#10;          AND&#10;        "><span class="function" style="font-family: monospace; ">AND</span></a>,
        <a class="link" href="gnumeric-OR.shtml" title="&#10;          OR&#10;        "><span class="function" style="font-family: monospace; ">OR</span></a>.
      </p></div></div></div><div class="navbar"><div class="navbar-prev"><span class="navbar-prev"><a class="navbar navbar-prev" href="gnumeric-IF.shtml" title="&#10;          IF&#10;        ">
          <span class="function" style="font-family: monospace; ">IF</span>
        </a></span></div><div class="navbar-next"><span class="navbar-next"><a class="navbar navbar-next" href="gnumeric-OR.shtml" title="&#10;          OR&#10;        ">
          <span class="function" style="font-family: monospace; ">OR</span>
        </a></span></div></div></body></html>
