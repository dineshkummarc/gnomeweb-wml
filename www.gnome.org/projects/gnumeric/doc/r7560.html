NAME="AEN7570"
></A
><H2
>Description</H2
><P
>IMCOS returns the cosine of a complex number. This function is Excel compatible. </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7573"
></A
><H2
>Examples</H2
><P
></P
><P
>IMCOS("1+j") equals 0.833730-0.988898j.</P
><P
></P
