><H2
>Name</H2
>IMLOG2&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN6091"
></A
><H2
>Synopsis</H2
><TABLE
BORDER="0"

WIDTH="100%"
><TR
><TD
><PRE

><DIV
CLASS="REFSECT1"
><A
NAME="AEN6093"
></A
><H2
>Description</H2
><P
>IMLOG2 returns the logarithm of a complex number in base 2. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN6096"
></A
><H2
>Examples</H2
><P
></P
><P
>IMLOG2("3-j") equals 1.66096-0.46419j.</P
><P
></P
></DIV
