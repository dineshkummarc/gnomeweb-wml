<html xmlns="http://www.w3.org/1999/xhtml"><head><title>Desired Value in a Given Range</title><link rel="previous" href="sect-advanced-analysis-goalseek-results.shtml" title="Results"/><link rel="next" href="sect-advanced-analysis-solver.shtml" title="Solver"/><link rel="top" href="index.shtml" title="The Gnumeric Manual, version 1.7"/><link rel="stylesheet" type="text/css" href="gnumeric-doc.css"/></head><body><div class="body"><div class="sect2"><a name="sect-advanced-analysis-goalseek-range"/><h1 class="sect2 title"><span class="title">Desired Value in a Given Range</span></h1><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para">If Gnumeric did not find a solution that generates the
    desired result, you may want to try to specify a range (minimum
    and maximum) in which the value of the output variable should be.
    To do this, specify the ``Minimum'' and ``Maximum''
    entries.</p></div></div><div class="navbar"><div class="navbar-prev"><span class="navbar-prev"><a class="navbar navbar-prev" href="sect-advanced-analysis-goalseek-results.shtml" title="Results">Results</a></span></div><div class="navbar-next"><span class="navbar-next"><a class="navbar navbar-next" href="sect-advanced-analysis-solver.shtml" title="Solver">Solver</a></span></div></div></body></html>
