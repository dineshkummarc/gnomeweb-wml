><H2
>Description</H2
><P
>TRIM returns @text with only single spaces between words.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN10949"
></A

>Examples</H2
><P
></P
><P
>TRIM("  a bbb  cc") equals "a bbb cc".</P
><P
