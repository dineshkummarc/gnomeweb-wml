<div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function">SQRTPI</span>

          <span class="function">SQRTPI</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function">SQRTPI</span>(<span class="parameter">number</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">SQRTPI</span> function returns the square root of a <span class="parameter">number</span> multiplied by pi.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">SQRTPI</span>(2) equals 2.506628275.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-PI.shtml" title="PI"><span class="function">PI</span></a>.
