>ISERROR</A
></H1
><DIV

NAME="AEN9091"
></A
><H2
>Name</H2
>ISERROR&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN9094"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>ISERROR(value)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9096"
></A
><H2
>Description</H2
><P
>ISERROR returns a TRUE value if the expression has an error.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9100"
></A
><H2
>Examples</H2
><P
></P
><P
>ISERROR(NA()) equals TRUE.</P
><P
></P
></DIV
