><DIV

>FACT&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN7693"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>FACT(x)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7695"
></A
><H2
>Description</H2
><P
>FACT computes the factorial of @x. ie, @x!</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7699"
></A
><H2
>Examples</H2
><P
></P
><P
>FACT(3) equals 6.</P
><P
>FACT(9) equals 362880.</P
><P
></P
></DIV
