          <span class="function">RAND</span>

        <div class="synopsis"><pre class="synopsis"><span class="function">RAND</span>(<span class="parameter" style="font-family: monospace; "/>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">RAND</span> returns a random number between zero and one.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">RAND</span>() returns a random number greater than zero but less than one.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-RANDBETWEEN.shtml" title="RANDBETWEEN"><span class="function">RANDBETWEEN</span></a>.
