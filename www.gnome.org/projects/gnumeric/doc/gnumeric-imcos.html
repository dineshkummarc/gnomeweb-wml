><DIV

><H2
>Name</H2
>IMCOS&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN7896"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>IMCOS(inumber)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7898"
></A
><H2
>Description</H2
><P
>IMCOS returns the cosine of a complex number.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7902"
></A
><H2
>Examples</H2
><P
></P
><P
>IMCOS("1+j") equals 0.833730-0.988898j.</P
><P
></P
></DIV
