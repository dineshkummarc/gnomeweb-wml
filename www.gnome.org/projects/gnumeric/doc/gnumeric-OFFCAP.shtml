        <div class="synopsis"><pre class="synopsis"><span class="function" style="font-family: monospace; ">OFFCAP</span>(<span class="parameter" style="font-family: monospace; ">circuits</span>,<span class="parameter" style="font-family: monospace; ">gos</span>)</pre></div>

<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">OFFCAP</span> returns a number of traffic capacity given by a number of <span class="parameter" style="font-family: monospace; ">circuits</span> with <span class="parameter" style="font-family: monospace; ">gos</span> grade of service.</p>
</div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Examples</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">OFFCAP</span>(30,1%) returns 20.337.</p>
