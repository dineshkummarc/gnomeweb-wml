>ISNA</A
></H1
><DIV

><A
NAME="AEN7071"
></A
><H2
>Name</H2
>ISNA&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN7074"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>ISNA(value)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7076"
></A
><H2
>Description</H2
><P
>ISNA returns TRUE if the value is the #N/A error value.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7080"
></A
><H2
>Examples</H2
><P
></P
><P
>ISNA(NA()) equals TRUE.</P
><P
></P
></DIV
