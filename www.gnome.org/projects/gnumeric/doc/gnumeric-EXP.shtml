<div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function">EXP</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><p><div class="refnamediv"><span class="refname">
          <span class="function">EXP</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function">EXP</span>(<span class="parameter">x</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">EXP</span> computes the value of e (the base of natural logarithms) raised to the power of <span class="parameter">x</span>.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">EXP</span>(2) equals 7.389056.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-LOG.shtml" title="LOG"><span class="function">LOG</span></a>,
        <a class="link" href="gnumeric-LOG2.shtml" title="LOG2"><span class="function">LOG2</span></a>,
        <a class="link" href="gnumeric-LOG10.shtml" title="LOG10"><span class="function">LOG10</span></a>.
      </p></div></div><div class="navbar">Prev: <a class="navbar" href="gnumeric-EVEN.shtml" title="EVEN">
