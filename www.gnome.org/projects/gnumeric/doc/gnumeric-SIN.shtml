<div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function">SIN</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><p><div class="refnamediv"><span class="refname">
          <span class="function">SIN</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function">SIN</span>(<span class="parameter">x</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">SIN</span> function returns the sine of <span class="parameter">x</span>, where <span class="parameter">x</span> is given in radians.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">SIN</span>(0.5) equals 0.479426.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-COS.shtml" title="COS"><span class="function">COS</span></a>,
        <a class="link" href="gnumeric-COSH.shtml" title="COSH"><span class="function">COSH</span></a>,
        <a class="link" href="gnumeric-SINH.shtml" title="SINH"><span class="function">SINH</span></a>,
        <a class="link" href="gnumeric-TAN.shtml" title="TAN"><span class="function">TAN</span></a>,
        <a class="link" href="gnumeric-TANH.shtml" title="TANH"><span class="function">TANH</span></a>,
        <a class="link" href="gnumeric-RADIANS.shtml" title="RADIANS"><span class="function">RADIANS</span></a>,
        <a class="link" href="gnumeric-DEGREES.shtml" title="DEGREES"><span class="function">DEGREES</span></a>.
      </p></div></div><div class="navbar">Prev: <a class="navbar" href="gnumeric-SIGN.shtml" title="SIGN">
