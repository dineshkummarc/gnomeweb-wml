>SQRT&nbsp;--&nbsp;</DIV
><DIV

><A
NAME="AEN9775"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>SQRT(x)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9777"
></A
><H2
>Description</H2
><P
>SQRT function returns the square root of @x.  If @x is negative, SQRT returns #NUM! error.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9781"
></A
><H2
>Examples</H2
><P
></P
><P
>SQRT(2) equals 1.4142136.</P
><P
></P
