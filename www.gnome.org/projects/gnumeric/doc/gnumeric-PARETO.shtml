<div class="refentry">
<h1 class="refentry title"><span class="title">

<div class="refnamedivs">
<h2 class="refnamediv title"><span class="title">Name</span></h2>
<div class="refnamediv">
<span class="refname">

<div class="refsynopsisdiv">
<h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function" style="font-family: monospace; ">PARETO</span>(<span class="parameter" style="font-family: monospace; ">x</span>,<span class="parameter" style="font-family: monospace; ">a</span>,<span class="parameter" style="font-family: monospace; ">b</span>)</pre></div>

<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">PARETO</span> returns the probability density p(x) at <span class="parameter" style="font-family: monospace; ">x</span> for a Pareto distribution with exponent <span class="parameter" style="font-family: monospace; ">a</span> and scale <span class="parameter" style="font-family: monospace; ">b</span>.</p>
</div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Examples</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">PARETO</span>(0.6,1,2).</p>
</div>
