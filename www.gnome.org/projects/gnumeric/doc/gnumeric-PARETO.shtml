<div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function">PARETO</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><p><div class="refnamediv"><span class="refname">
          <span class="function">PARETO</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function">PARETO</span>(<span class="parameter">x</span>,<span class="parameter">a</span>,<span class="parameter">b</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">PARETO</span> returns the probability density p(x) at <span class="parameter">x</span> for a Pareto distribution with exponent <span class="parameter">a</span> and scale <span class="parameter">b</span>.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">PARETO</span>(0.6,1,2).</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-RANDPARETO.shtml" title="RANDPARETO"><span class="function">RANDPARETO</span></a>.
