<div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function">T</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><p><div class="refnamediv"><span class="refname">
          <span class="function">T</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function">T</span>(<span class="parameter">value</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">T</span> returns <span class="parameter">value</span> if and only if it is text, otherwise a blank string.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">T</span>("text") equals "text".</p><p class="para"><span class="function">T</span>(64) returns an empty cell.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-CELL.shtml" title="CELL"><span class="function">CELL</span></a>,
        <a class="link" href="gnumeric-N.shtml" title="N"><span class="function">N</span></a>,
        <a class="link" href="gnumeric-VALUE.shtml" title="VALUE"><span class="function">VALUE</span></a>.
      </p></div></div><div class="navbar">Prev: <a class="navbar" href="gnumeric-SUBSTITUTE.shtml" title="SUBSTITUTE">
          <span class="function">SUBSTITUTE</span>
        </a><br/>Next: <a class="navbar" href="gnumeric-TEXT.shtml" title="TEXT">
          <span class="function">TEXT</span>
        </a></div>
