<div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function">MID</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><p><div class="refnamediv"><span class="refname">
          <span class="function">MID</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function">MID</span>(<span class="parameter">string</span>,<span class="parameter" style="font-family: monospace; "/> position,<span class="parameter" style="font-family: monospace; "/> length)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">MID</span> returns a substring from <span class="parameter">string</span> starting at <span class="parameter">position</span> for <span class="parameter">length</span> characters.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">MID</span>("testing",2,3) equals "est".</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-LEFT.shtml" title="LEFT"><span class="function">LEFT</span></a>,
        <a class="link" href="gnumeric-RIGHT.shtml" title="RIGHT"><span class="function">RIGHT</span></a>.
      </p></div></div><div class="navbar">Prev: <a class="navbar" href="gnumeric-LOWER.shtml" title="LOWER">

        </a><br/>Next: <a class="navbar" href="gnumeric-PROPER.shtml" title="PROPER">
          <span class="function">PROPER</span>
        </a></div>
