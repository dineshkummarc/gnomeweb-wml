          <span class="function" style="font-family: monospace; ">MID</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><div class="refnamediv"><span class="refname">

        </span> â€” <span class="refpurpose"/></div></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="synopsis block-indent"><pre class="synopsis"><span class="function" style="font-family: monospace; ">MID</span>(<span class="parameter" style="font-family: monospace; ">string</span>,<span class="parameter" style="font-family: monospace; "/> position,<span class="parameter" style="font-family: monospace; "/> length)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">MID</span> returns a substring from <span class="parameter" style="font-family: monospace; ">string</span> starting at <span class="parameter" style="font-family: monospace; ">position</span> for <span class="parameter" style="font-family: monospace; ">length</span> characters.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"/><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">MID</span>("testing",2,3) equals "est".</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><a class="link" href="gnumeric-LEFT.shtml" title="&#10;          LEFT&#10;        "><span class="function" style="font-family: monospace; ">LEFT</span></a>,

      </p></div></div></div><div class="navbar"><div class="navbar-prev"><span class="navbar-prev"><a class="navbar navbar-prev" href="gnumeric-LOWER.shtml" title="&#10;          LOWER&#10;        ">
