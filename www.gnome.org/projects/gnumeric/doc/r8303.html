><DIV

><H2
>Name</H2
>LOG2&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN8311"
></A
><H2
>Synopsis</H2
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="SYNOPSIS"

></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8313"
></A
><H2
>Description</H2
><P
>LOG2 computes the base-2 logarithm of @x. If @x &#60;= 0, LOG2 returns #NUM! error. </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8316"
></A
><H2
>Examples</H2
><P
></P
><P
>LOG2(1024) equals 10.</P
><P
></P
