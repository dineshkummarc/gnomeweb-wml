><DIV

NAME="AEN4304"
></A
><H2
>Description</H2
><P
>SQRT function returns the square root of @x. This function is Excel compatible. </P
><P
>If @x is negative, SQRT returns #NUM! error. </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN4308"
></A
><H2
>Examples</H2
><P
></P
><P
>SQRT(2) equals 1.4142136.</P
><P
></P
