><DIV

><H2
>Name</H2
>IMSIN&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN8090"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>IMSIN(inumber)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8092"
></A
><H2
>Description</H2
><P
>IMSIN returns the sine of a complex number.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8096"
></A
><H2
>Examples</H2
><P
></P
><P
>IMSIN("1+j") equals 1.29846+0.63496j.</P
><P
></P
></DIV
