><H2
>Description</H2
><P
>EXP computes the value of e (the base of natural logarithmns) raised to the power of @x. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN3423"
></A
><H2
>Examples</H2
><P
></P
><P
>EXP(2) equals 7.389056.</P
><P
