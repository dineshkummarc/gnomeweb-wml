<div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function">YEARFRAC</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><p><div class="refnamediv"><span class="refname">
          <span class="function">YEARFRAC</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function">YEARFRAC</span> (<span class="parameter">start_date</span>,<span class="parameter" style="font-family: monospace; "/> end_date [,<span class="parameter">basis</span>])</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">YEARFRAC</span> returns the number of full days between <span class="parameter">start_date</span> and <span class="parameter">end_date</span> according to the <span class="parameter">basis</span>.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-DATEDIF.shtml" title="DATEDIF"><span class="function">DATEDIF</span></a>.
