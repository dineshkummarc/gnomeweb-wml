            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function" style="font-family: monospace; ">LEFT</span>("Directory",3) equals "Dir".</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-MID.shtml" title="&#10;          MID&#10;        "><span class="function" style="font-family: monospace; ">MID</span></a>,
