><H2
>Name</H2
>IMLOG10&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN9306"
></A
><H2
>Synopsis</H2
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="SYNOPSIS"

><DIV
CLASS="REFSECT1"
><A
NAME="AEN9308"
></A
><H2
>Description</H2
><P
>IMLOG10 returns the logarithm of a complex number in base 10. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9311"
></A
><H2
>Examples</H2
><P
></P
><P
>IMLOG10("3-j") equals 0.5-0.13973j.</P
><P
></P
></DIV
