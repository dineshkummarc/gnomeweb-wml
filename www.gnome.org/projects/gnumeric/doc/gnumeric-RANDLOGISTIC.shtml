<div class="refentry">
<h1 class="refentry title"><span class="title">
          <span class="function" style="font-family: monospace; ">RANDLOGISTIC</span>
        </span></h1>
<div class="refnamedivs">
<h2 class="refnamediv title"><span class="title">Name</span></h2>
<div class="refnamediv">
<span class="refname">
          <span class="function" style="font-family: monospace; ">RANDLOGISTIC</span>
        </span> â€” </div>

<div class="refsynopsisdiv">
<h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function" style="font-family: monospace; ">RANDLOGISTIC</span>(<span class="parameter" style="font-family: monospace; ">a</span>)</pre></div>
      </div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">RANDLOGISTIC</span> returns a logistic-distributed random number.  The distribution function is,</p>
<p class="para">	p(x) dx = { exp(-x/a) over a (1 + exp(-x/a))^2 } dx for -infty &lt; x &lt; +infty.</p>
</div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Examples</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">RANDLOGISTIC</span>(1).</p>
</div>
