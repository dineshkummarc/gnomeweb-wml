><DIV

><H2
>Name</H2
>DEGREES&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN6837"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>DEGREES(x)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN6839"
></A
><H2
>Description</H2
><P
>DEGREES computes the number of degrees equivalent to @x radians.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN6843"
></A
><H2
>Examples</H2
><P
></P
><P
>DEGREES(2.5) equals 143.2394.</P
><P
></P
></DIV
