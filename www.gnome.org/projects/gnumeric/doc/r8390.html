><H2
>Description</H2
><P
>IMAGINARY returns the imaginary coefficient of a complex number. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8403"
></A
><H2
>Examples</H2
><P
></P
><P
>IMAGINARY("132-j") equals -1.</P
><P
></P
