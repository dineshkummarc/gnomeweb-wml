>LOG10</A
></H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN9708"
></A
><H2
>Name</H2
>LOG10&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN9711"
></A
><H2
>Synopsis</H2
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="SYNOPSIS"
>LOG10(x)</PRE
></TD
></TR
></TABLE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9713"
></A
><H2
>Description</H2
><P
>LOG10 computes the base-10 logarithm of @x. If @x &#60;= 0, LOG10 returns #NUM! error. This function is Excel compatible. </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9716"
></A
><H2
>Examples</H2
><P
></P
><P
>LOG10(7) equals 0.845098.</P
><P
></P
></DIV
