><DIV

><A
NAME="AEN4771"
></A
><H2
>Description</H2
><P
>IMSUM returns the sum of two complex numbers. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN4774"
></A
><H2
>Examples</H2
><P
></P
><P
>IMSUM("2-4j","9-j") equals 11-5j.</P
><P
></P
></DIV
