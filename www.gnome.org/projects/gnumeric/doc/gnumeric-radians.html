>RADIANS&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN11097"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>RADIANS(x)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN11099"
></A
><H2
>Description</H2
><P
>RADIANS computes the number of radians equivalent to @x degrees.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN11103"
></A
><H2
>Examples</H2
><P
></P
><P
>RADIANS(180) equals 3.14159.</P
><P
></P
