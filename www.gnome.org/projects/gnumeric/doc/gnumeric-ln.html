><H1

>LN</A
></H1
><DIV

NAME="AEN7614"
></A
><H2
>Name</H2
>LN&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN7617"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>LN(x)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7619"
></A
><H2
>Description</H2
><P
>LN returns the natural logarithm of @x. If @x &lt;= 0, LN returns #NUM! error.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7623"
></A
><H2
>Examples</H2
><P
></P
><P
>LN(7) equals 1.94591.</P
><P
></P
></DIV
