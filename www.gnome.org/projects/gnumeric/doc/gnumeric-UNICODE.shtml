<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">UNICODE</span> returns the Unicode number for the character <span class="parameter" style="font-family: monospace; ">char</span>.</p>
</div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Examples</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">UNICODE</span>("A") equals 65.</p>
