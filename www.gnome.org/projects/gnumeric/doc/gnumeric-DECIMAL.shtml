        <div xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="synopsis block-indent"><pre class="synopsis"><span class="function" style="font-family: monospace; ">DECIMAL</span>(<span class="parameter" style="font-family: monospace; ">text</span>,<span class="parameter" style="font-family: monospace; ">base</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">DECIMAL</span> function converts a number in base <span class="parameter" style="font-family: monospace; ">base</span> to decimal.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para"><span class="parameter" style="font-family: monospace; ">base</span> must be an integer between 2 and 36.</span>
          </li><li>
            <span class="para">This function is OpenOffice.Org compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"/><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">DECIMAL</span>("A1",16) equals 161.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><a class="link" href="gnumeric-BASE.shtml" title="&#10;          BASE&#10;        "><span class="function" style="font-family: monospace; ">BASE</span></a>.
