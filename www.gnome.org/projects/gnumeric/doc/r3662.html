><H2
>Name</H2
>MID&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN3670"
></A
><H2
>Synopsis</H2
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="SYNOPSIS"
>MID(string, position, length)</PRE
></TD
></TR
></TABLE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN3672"
></A
><H2
>Description</H2
><P
>MID returns a substring from @string starting at @position for @length characters.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN3675"
></A
><H2
>Examples</H2
><P
></P
><P
>MID("testing",2,3) equals "est".</P
><P
></P
