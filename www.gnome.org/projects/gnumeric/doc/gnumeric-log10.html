><H1

>LOG10</A
></H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN7435"
></A
><H2
>Name</H2
>LOG10&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN7438"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>LOG10(x)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7440"
></A
><H2
>Description</H2
><P
>LOG10 computes the base-10 logarithm of @x. If @x &lt;= 0, LOG10 returns #NUM! error.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7444"
></A
><H2
>Examples</H2
><P
></P
><P
>LOG10(7) equals 0.845098.</P
><P
></P
></DIV
