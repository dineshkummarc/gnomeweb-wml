></H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN8548"
></A
><H2
>Name</H2
>POWER&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN8551"
></A
><H2
>Synopsis</H2
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="SYNOPSIS"
>POWER(x,y)</PRE
></TD
></TR
></TABLE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8553"
></A
><H2
>Description</H2
><P
>POWER returns the value of @x raised to the power @y. This function is Excel compatible. </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8556"
></A
><H2
>Examples</H2
><P
></P
><P
>POWER(2,7) equals 128.</P
><P
>POWER(3,3.141) equals 31.523749.</P
><P
></P
></DIV
