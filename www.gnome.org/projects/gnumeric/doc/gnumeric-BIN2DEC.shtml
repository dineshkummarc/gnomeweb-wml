          <span class="function">BIN2DEC</span>

          <span class="function">BIN2DEC</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><span class="function">BIN2DEC</span>(<span class="parameter">x</span>)</div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">BIN2DEC</span> function converts a binary number in string or number to its decimal equivalent.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">BIN2DEC</span>(101) equals 5.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para"><a class="link" href="gnumeric-DEC2BIN.shtml" title="DEC2BIN"><span class="function">DEC2BIN</span></a>,
