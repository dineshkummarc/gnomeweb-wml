<h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function" style="font-family: monospace; ">REPLACE</span>(<span class="parameter" style="font-family: monospace; ">old</span>,<span class="parameter" style="font-family: monospace; ">start</span>,<span class="parameter" style="font-family: monospace; ">num</span>,<span class="parameter" style="font-family: monospace; ">new</span>)</pre></div>

<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">REPLACE</span> returns <span class="parameter" style="font-family: monospace; ">old</span> with <span class="parameter" style="font-family: monospace; ">new</span> replacing <span class="parameter" style="font-family: monospace; ">num</span> characters from <span class="parameter" style="font-family: monospace; ">start</span>.</p>
<div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div>
</div>
<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Examples</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">REPLACE</span>("testing",2,3,"*****") equals "t*****ing".</p>
