<div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function">FIB</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><p><div class="refnamediv"><span class="refname">
          <span class="function">FIB</span>
        </span> &#x2014; </div></p></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div class="synopsis"><pre class="synopsis"><span class="function">FIB</span>(<span class="parameter">number</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p class="para"><span class="function">FIB</span> function computes Fibonacci numbers.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">If <span class="parameter">number</span> is not an integer, it is truncated.</span>
          </li><li>
            <span class="para">If <span class="parameter">number</span> is negative or zero <span class="function">FIB</span> returns #NUM! error.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p class="para"/><p class="para"><span class="function">FIB</span>(12) equals 144.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p class="para">
