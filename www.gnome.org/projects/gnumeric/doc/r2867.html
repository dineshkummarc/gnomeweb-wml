><H2
>Description</H2
><P
>DEGREES computes the number of degrees equivalent to @x radians. This function is Excel compatible.</P
></DIV

CLASS="REFSECT1"
><A
NAME="AEN2880"
></A
><H2
>Examples</H2
><P
></P
><P
>DEGREES(2.5) equals 143.2394.</P
><P
