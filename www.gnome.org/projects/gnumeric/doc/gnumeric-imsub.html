><DIV

NAME="AEN8130"
></A
><H2
>Name</H2
>IMSUB&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN8133"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>IMSUB(inumber,inumber)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8135"
></A
><H2
>Description</H2
><P
>IMSUB returns the difference of two complex numbers.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8139"
></A
><H2
>Examples</H2
><P
></P
><P
>IMSUB("3-j","2+j") equals 1-2j.</P
><P
></P
></DIV
