><H2
>Synopsis</H2
><PRE

><DIV
CLASS="REFSECT1"
><A
NAME="AEN8773"
></A
><H2
>Description</H2
><P
>IMSQRT returns the square root of a complex number.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8777"
></A
><H2
>Examples</H2
><P
></P
><P
>IMSQRT("1+j") equals 1.09868+0.4550899j.</P
><P
></P
></DIV
