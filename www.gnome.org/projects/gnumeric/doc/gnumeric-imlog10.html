>IMLOG10</A
></H1
><DIV

><A
NAME="AEN7980"
></A
><H2
>Name</H2
>IMLOG10&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN7983"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>IMLOG10(inumber)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7985"
></A
><H2
>Description</H2
><P
>IMLOG10 returns the logarithm of a complex number in base 10.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7989"
></A
><H2
>Examples</H2
><P
></P
><P
>IMLOG10("3-j") equals 0.5-0.13973j.</P
><P
></P
></DIV
