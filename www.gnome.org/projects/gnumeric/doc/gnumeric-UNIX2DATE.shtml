<div class="refsect1">
<h2 class="refsect1 title"><span class="title">Description</span></h2>
<p class="para"><span class="function" style="font-family: monospace; ">UNIX2DATE</span> converts a unix time into a spreadsheet date and time.</p>
<p class="para">A unix time is the number of seconds since midnight January 1, 1970.</p>
