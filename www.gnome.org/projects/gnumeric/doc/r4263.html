>IMSUB&nbsp;--&nbsp;</DIV
><DIV

><H2

><TABLE
BORDER="0"

><TR
><TD
><PRE

><DIV
CLASS="REFSECT1"
><A
NAME="AEN4273"
></A
><H2
>Description</H2
><P
>IMSUB returns the difference of two complex numbers. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN4276"
></A
><H2
>Examples</H2
><P
></P
><P
>IMSUB("3-j","2+j") equals 1-2j.</P
><P
></P
></DIV
