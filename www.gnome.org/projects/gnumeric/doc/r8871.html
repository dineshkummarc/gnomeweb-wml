><H2
>Description</H2
><P
>T returns @value if and only if it is text, otherwise a blank string.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN8884"
></A
><H2
>Examples</H2
><P
></P
><P
>T("text") equals "text".</P
><P
>T(64) returns an empty cell.</P
><P
