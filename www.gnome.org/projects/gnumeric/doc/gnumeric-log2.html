>LOG2</A
></H1
><DIV

><A
NAME="AEN9561"
></A
><H2
>Name</H2
>LOG2&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN9564"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>LOG2(x)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9566"
></A
><H2
>Description</H2
><P
>LOG2 computes the base-2 logarithm of @x. If @x &lt;= 0, LOG2 returns #NUM! error.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9569"
></A
><H2
>Examples</H2
><P
></P
><P
>LOG2(1024) equals 10.</P
><P
></P
></DIV
