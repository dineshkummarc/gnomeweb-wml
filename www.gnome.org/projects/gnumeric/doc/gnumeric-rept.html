>REPT</A
></H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN9479"
></A
><H2
>Name</H2
>REPT&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN9482"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>REPT(string,num)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9484"
></A
><H2
>Description</H2
><P
>REPT returns @num repetitions of @string.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN9488"
></A
><H2
>Examples</H2
><P
></P
><P
>REPT(".",3) equals "...".</P
><P
></P
></DIV
