>DOLLAR</A
></H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN6415"
></A
><H2
>Name</H2
>DOLLAR&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN6418"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>DOLLAR(num[,decimals])</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN6420"
></A
><H2
>Description</H2
><P
>DOLLAR returns @num formatted as currency.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN6424"
></A
><H2
>Examples</H2
><P
></P
><P
>DOLLAR(12345) equals "$12,345.00".</P
><P
></P
></DIV
