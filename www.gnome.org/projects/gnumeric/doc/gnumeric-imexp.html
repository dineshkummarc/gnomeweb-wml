><DIV

><H2
>Name</H2
>IMEXP&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN6742"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>IMEXP(inumber)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN6744"
></A
><H2
>Description</H2
><P
>IMEXP returns the exponential of a complex number.</P
><P
>This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN6748"
></A
><H2
>Examples</H2
><P
></P
><P
>IMEXP("2-j") equals 3.992324-6.217676j.</P
><P
></P
></DIV
