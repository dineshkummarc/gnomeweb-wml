><H2
>Description</H2
><P
>IMSIN returns the sine of a complex number. This function is Excel compatible. </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN3359"
></A
><H2
>Examples</H2
><P
></P
><P
>IMSIN("1+j") equals 1.29846+0.63496j.</P
><P
></P
