><DIV

><H2
>Name</H2
>IMDIV&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN7605"
></A
><H2
>Synopsis</H2
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="SYNOPSIS"
>IMDIV(inumber,inumber)</PRE
></TD
></TR
></TABLE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7607"
></A
><H2
>Description</H2
><P
>IMDIV returns the quotient of two complex numbers. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7610"
></A
><H2
>Examples</H2
><P
></P
><P
>IMDIV("2-j","2+j") equals 0.6-0.8j.</P
><P
></P
></DIV
