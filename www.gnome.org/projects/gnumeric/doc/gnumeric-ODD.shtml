<html xmlns="http://www.w3.org/1999/xhtml"><head><title>ODD</title><link rel="previous" href="gnumeric-MULTINOMIAL.shtml" title="&#10;          MULTINOMIAL&#10;        "/><link rel="next" href="gnumeric-PI.shtml" title="&#10;          PI&#10;        "/><link rel="top" href="index.shtml" title="The Gnumeric Manual, version 1.7"/><link rel="stylesheet" type="text/css" href="gnumeric-doc.css"/></head><body><div class="body"><div class="refentry"><h1 class="refentry title"><span class="title">
          <span class="function" style="font-family: monospace; ">ODD</span>
        </span></h1><div class="refnamedivs"><h2 class="refnamediv title"><span class="title">Name</span></h2><div class="refnamediv"><span class="refname">
          <span class="function" style="font-family: monospace; ">ODD</span>
        </span> â€” <span class="refpurpose"/></div></div><div class="refsynopsisdiv"><h2 class="refsynopsisdiv title"><span class="title">Synopsis</span></h2>
        <div xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="synopsis block-indent"><pre class="synopsis"><span class="function" style="font-family: monospace; ">ODD</span>(<span class="parameter" style="font-family: monospace; ">number</span>)</pre></div>
      </div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Description</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">ODD</span> function returns the <span class="parameter" style="font-family: monospace; ">number</span> rounded up to the nearest odd integer.  Negative numbers are rounded down.</p><div class="list"><div class="itemizedlist"><ul><li>
            <span class="para">This function is Excel compatible.</span>
          </li></ul></div></div></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">Examples</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"/><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">ODD</span>(4.4) equals 5.</p><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><span class="function" style="font-family: monospace; ">ODD</span>(-4.4) equals -5.</p></div><div class="refsect1"><h2 class="refsect1 title"><span class="title">See also</span></h2><p xmlns:msg="http://www.gnome.org/~shaunm/gnome-doc-utils/l10n" class="para"><a class="link" href="gnumeric-EVEN.shtml" title="&#10;          EVEN&#10;        "><span class="function" style="font-family: monospace; ">EVEN</span></a>.
      </p></div></div></div><div class="navbar"><div class="navbar-prev"><span class="navbar-prev"><a class="navbar navbar-prev" href="gnumeric-MULTINOMIAL.shtml" title="&#10;          MULTINOMIAL&#10;        ">
          <span class="function" style="font-family: monospace; ">MULTINOMIAL</span>
        </a></span></div><div class="navbar-next"><span class="navbar-next"><a class="navbar navbar-next" href="gnumeric-PI.shtml" title="&#10;          PI&#10;        ">
          <span class="function" style="font-family: monospace; ">PI</span>
        </a></span></div></div></body></html>
