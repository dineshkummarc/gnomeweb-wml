><DIV

><H2
>Description</H2
><P
>SQRTPI function returns the square root of a @number multiplied by pi.</P
><P
>This function is Excel compatible.</P
></DIV

CLASS="REFSECT1"
><A
NAME="AEN10028"
></A

></P
