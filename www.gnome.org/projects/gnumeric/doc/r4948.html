><DIV

><H2
>Name</H2
>LN&nbsp;--&nbsp;</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN4956"
></A
><H2
>Synopsis</H2
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="SYNOPSIS"

></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN4958"
></A
><H2
>Description</H2
><P
>LN returns the natural logarithm of @x. If @x &#60;= 0, LN returns #NUM! error. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN4961"
></A
><H2
>Examples</H2
><P
></P
><P
>LN(7) equals 1.94591.</P
><P
></P
></DIV
