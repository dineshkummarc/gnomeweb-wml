><H2
>Description</H2
><P
>IMEXP returns the exponential of a complex number. This function is Excel compatible.</P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN7676"
></A
><H2
>Examples</H2
><P
></P
><P
>IMEXP("2-j") equals 3.992324-6.217676j.</P
><P
></P
